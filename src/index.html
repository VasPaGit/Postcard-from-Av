<!DOCTYPE html>
<html class="no-webp" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Postcard form AV</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/modernizr-webp.js"></script>
	<script>
		document.documentElement.classList.remove("no-webp");
	</script>
</head>
<body>
	<div class="page">
		<div class="postcard">
			<div class="postcard__content">
				<h1 class="postcard__text">С новым <br> годом!</h1>
	
				<div class="postcard__img-wrapper">
					<picture>
						<source srcset="img/peaple.webp" type="image/webp">
						<img class="postcard__img" src="img/peaple.png" alt="Фотография Артема Исламова из Академии верстки">
					</picture>
				</div>
			</div>
	</div>
	</div>
</body>
</html>
