<!DOCTYPE html>
<html class="no-webp" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Postcard form AV</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/modernizr-webp.js"></script>
	<script>
		document.documentElement.classList.remove("no-webp");
	</script>
</head>
<body>
	<div class="page">
		<div class="postcard">
			<div class="postcard-front postcard__card">
				<div class="postcard-front__content">
					<h1 class="postcard-front__text">С новым<br> годом!</h1>
		
					<picture  class="postcard-front__img-wrapper">
						<source srcset="img/peaple.webp" type="image/webp">
						<img class="postcard-front__img" src="img/peaple.png" alt="Фотография Артема Исламова из Академии верстки">
					</picture>
					<!-- /.postcard-front__img-wrapper -->
				</div>
				<!-- /.postcard-front__content -->
			</div>
			<!-- /.postcard-front postcard__card -->

			<div class="postcard-back postcard__card">
				<h1 class="postcard-back__title">С новым годом!</h1>
				<p class="postcard-back__text">Желаю всего самого найлучшего!<br> До следующего нового года, 2020 года!</p>
			</div>
			<!-- /.postcard-back postcard__card -->
		</div>
		<!-- /.postcard -->
	</div>
	<!-- /.page -->
</body>
</html>
